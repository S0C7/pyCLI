base: 
  common_configs: &common
    behaviors:
      default: &default_behaviors
        header_forwarding: true
dev:
  <<: *common
  behaviors:
    default:
      <<: *default_behaviors
      origin_hostname: dev.google.com
      cert_slot: 2211
      cp_code: 1122
stage:
  <<: *common
  behaviors:
    default:
      <<: *default_behaviors
      origin_hostname: stage.google.com
      cert_slot: 1133
      cp_code: 1122